<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS</title>

    <style>

       ul > li{
            list-style: url('check.jpg');
        }
        ol > li{
            list-style: lower-roman;
        }
    </style>
</head>
<body>
     <!-- HTML List-->

     <ol>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ol>

    <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
    </ul>

</body>
</html>
