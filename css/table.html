<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table CSS</title>

    <style>
        table,
        th,
        td {
            border: blue 1px solid;
        }

        table {

            width: 80%;
            margin-left: 10%;
            border-collapse: collapse;
        }
        th{
            background-color: yellow;
            color: tomato;
        }
        td{
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- HTML Table-->
    <table>
        <tr>
            <th>NAME</th>
            <th>AGE</th>
            <th>SALARY</th>
        </tr>
        <tr>
            <td>Shadab</td>
            <td>35</td>
            <td>1234</td>
        </tr>
        <tr>
            <td>JayaSree</td>
            <td>21</td>
            <td>4321</td>
        </tr>
        <tr>
            <td>Raj</td>
            <td>22</td>
            <td>2345</td>
        </tr>
    </table>
</body>

</html>
