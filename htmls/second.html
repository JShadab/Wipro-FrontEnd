<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second</title>
</head>

<body>
    <!-- HTML Input tags-->

    TextField : <input type="text" placeholder="enter your papa name"> <br><br>
    NumberField : <input type="number"> <br><br>
    PasswordField :<input type="password"> <br> <br>
    Calender :<input type="date"> <br> <br>
    File Browse : <input type="file"> <br><br>
    Range : <input type="range"> <br><br>
    Color : <input type="color"> <br><br>

    <hr>
    Radio Button : Male: <input type="radio" name="gender"> | Female: <input type="radio" name="gender" checked> <br>
    Checkbox : Java: <input type="checkbox"> | Python: <input type="checkbox"> | JavaScript: <input type="checkbox">
    <br>
    <hr>
    Drop Down : <select>
        <option>Java</option>
        <option>Python</option>
        <option>JavaScript</option>
        <option>Go</option>
    </select>
    <hr>
    Button : <input type="button" value="Button"> <br><br>
    Submit Button : <input type="submit"> <br><br>
    Reset Button : <input type="reset"> <br><br>
    <hr>
    Text Area : <br> <textarea cols="50" rows="10"></textarea> <br>



</body>

</html>
